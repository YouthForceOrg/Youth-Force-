<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Youth Force â€“ Environmental NGO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin:0;font-family:Segoe UI,sans-serif;background:#f4f9f4;color:#2c3e50}
header{background:linear-gradient(135deg,#2ecc71,#27ae60);color:#fff;padding:60px 20px;text-align:center}
header h1{font-size:3rem;margin-bottom:10px}
.typing{font-size:1.3rem;border-right:2px solid #fff;display:inline-block;white-space:nowrap;overflow:hidden;animation:typing 4s steps(40) infinite alternate}
@keyframes typing{from{width:0}to{width:100%}}
section{padding:50px 20px;max-width:1100px;margin:auto}
h2{text-align:center;color:#27ae60;margin-bottom:20px}
.about{text-align:center;font-size:1.1rem;line-height:1.6}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px}
.gallery img{width:100%;border-radius:10px}
#game{background:#dff5e1;border-radius:15px;padding:20px;text-align:center}
canvas{background:#87ceeb;border-radius:10px}
footer{background:#1e8449;color:#fff;text-align:center;padding:20px}
</style>
</head>
<body>

<header>
<img src="character.png" style="width:120px;border-radius:50%">
<h1>Youth Force</h1>
<div class="typing">Running for Trees ðŸŒ± Saving Our Environment</div>
</header>

<section>
<h2>About Us</h2>
<div class="about">
Youth Force is a youth-led environmental and social development organization working for a greener and sustainable future.
</div>
</section>

<section>
<h2>ðŸŒ³ Run & Plant Trees Game</h2>
<div id="game">
<canvas id="gameCanvas" width="600" height="200"></canvas>
<div> Trees Planted: <span id="score">0</span></div>
<p>Press SPACE to jump</p>
</div>
</section>

<footer>
Â© 2026 Youth Force
</footer>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
let img=new Image();img.src="character.png";
let y=140,v=0,score=0,trees=[];
function loop(){
ctx.clearRect(0,0,600,200);
v+=1;y+=v;if(y>140){y=140;v=0}
ctx.drawImage(img,50,y,40,40);
trees.forEach(t=>{t.x-=3;ctx.fillStyle="green";ctx.fillRect(t.x,160,10,40)});
if(trees.length&&trees[0].x<0){trees.shift();score++;document.getElementById("score").innerText=score}
requestAnimationFrame(loop)
}
setInterval(()=>trees.push({x:600}),2000);
document.addEventListener("keydown",e=>{if(e.code==="Space")v=-12});
loop();
</script>

</body>
</html>
